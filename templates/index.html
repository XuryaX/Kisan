{% extends 'base.html' %}

{% block content %}

    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">Contact List</a></li>
      <li><a href="#profile" data-toggle="tab">Messages Sent</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="home">

          <table class="table table-striped table-hover " id="contact_details">
              <thead>
                    <tr>
                      <th>#</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Phone No.</th>
                    </tr>
              </thead>
              <tbody id ="ContactList">
              </tbody>
          </table>

        <div  id="sendbox" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 id="sendNo" class="modal-title">Number</h4>
              </div>
              <div class="modal-body">
                <p id="sendContent">Content</p>
              </div>
                <div id="sendId" style="display:none;">

                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default, dismiss" data-dismiss="modal">Close</button>
                <button type="button" id="send" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>


    </div>
    <div class="tab-pane fade" id="profile">

                <table class="table table-striped table-hover " id="contact_details">
              <thead>
                    <tr>
                      <th>Name</th>
                      <th>Time</th>
                      <th>OTP</th>
                    </tr>
              </thead>
              <tbody id = "MessageList">
              </tbody>
          </table>


      </div>
    </div>

{% endblock %}
